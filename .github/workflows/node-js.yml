name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-lates

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}

      - name: Install / Build
        run: yarn && yarn build && yarn export

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          WHOIAM_DEP_KEY: { { secretes.WHOIAM_DEP_KEY } }
          BRANCH: gh-pages
          FOLDER: out
          CLEAR: true
